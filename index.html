<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f0f7274c47.js" crossorigin="anonymous"></script>
    <title>Login | Breeze</title>
    <link rel="icon" type="image/x-icon" href="breeze.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Lato:wght@300;400&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="https://youtu.be/dQw4w9WgXcQ">
            <h1>Breeze</h1>
        </a>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>

</html>
